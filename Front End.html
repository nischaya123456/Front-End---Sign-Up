<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&family=Itim&family=Kalnia+Glaze:wght@100..700&family=Kodchasan:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="Front.css">


</head>

<body>
    <div class="container">
        <div class="content">
            <h1>Apply to join the Dom</h1>
            <p>A community that is more than just a group Let's share your favorite characters.</p>
        </div>
        <div class="form-container">
            <div class="trial-info">
                Apply to join the Dom for free.
            </div>
            <form id="signupForm">
                <input type="text" id="firstName" placeholder="First Name">
                <span class="error" id="firstNameError"></span>
                <input type="text" id="lastName" placeholder="Last Name">
                <span class="error" id="lastNameError"></span>
                <input type="email" id="email" placeholder="Email Address">
                <span class="error" id="emailError"></span>
                <input type="password" id="password" placeholder="Password">
                <span class="error" id="passwordError"></span>
                <button type="submit">Apply to join</button>
                <p>By clicking the button, you agree<a href="#">Subscription and Services<Our/a></p>
            </form>
        </div>
    </div>
    <script src="js/Front End.js"></script>
</body>

</html>
